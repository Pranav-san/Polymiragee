    <script>
        let slideIndex = 0;
        const slider = document.querySelector('.slider');
        const totalSlides = Math.ceil(document.querySelectorAll('.asset').length / 3); // 3 assets per slide
        
        function moveSlide(step) {
            slideIndex += step;
        
            if (slideIndex < 0) {
                slideIndex = totalSlides - 1; // Loop back to last slide
            } else if (slideIndex >= totalSlides) {
                slideIndex = 0; // Loop back to first slide
            }
        
            slider.style.transform = `translateX(-${slideIndex * 100}%)`;
        }
        </script>
